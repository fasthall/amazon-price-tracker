<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="styplesheet/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="stylesheet/css/bootstrap.min.css" rel="stylesheet">

   

    <!-- Custom styles for this template -->
    <link href="stylesheet/signin.css" rel="stylesheet">

   

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

	
	<div class="container">

      <form class="form-signin" action="/rest/wishlist" method="post">
	 
        <h2 class="form-signin-heading">ProductID</h2>
        <label for="productID" class="sr-only">productID</label>
        <input name="productID" id="productID" class="form-control" required autofocus>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Add</button>
      </form>
      
    </div> <!-- /container -->
	<div class="container">

      <form class="form-signin" action="/rest/wishlist" method="delete">
	 
        <h2 class="form-signin-heading">ProductID</h2>
        <label for="productID" class="sr-only">productID</label>
        <input name="productID" id="productID" class="form-control" required autofocus>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Delete</button>
      </form>
      
    </div> <!-- /container -->


   
  </body>
</html>
